<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Animated website design width tailwind css from scratch cihankoc.com.tr
    </title>
    <!-- CSS -->
    <link href="./assets/css/style.css" rel="stylesheet" />
    <!-- Box Icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
  </head>
  <body class="font-[Poppins] text-rose-950">
    <!-- HEADER -->
    <header id="header" class="absolute w-full">
      <div class="h-12 flex justify-between items-center py-0 px-8 mt-2">
        <a href="#">
          <img
            src="./assets/images/logo.svg"
            alt="Logo"
            class="w-40 bg-white px-4 rounded" />
        </a>

        <nav
          id="nav-menu"
          class="fixed -top-full md:top-3 right-0 md:right-3 bg-white md:bg-transparent rounded-md h-auto w-full md:max-w-md py-4 md:py-0 px-4 z-50 text-center">
          <ul
            class="flex flex-col md:flex-row items-center justify-center space-y-5 md:space-y-0 md:space-x-5">
            <li class="nav-link active-menu">
              <a href="#">Home</a>
            </li>

            <li class="nav-link">
              <a href="#">About</a>
            </li>

            <li class="nav-link">
              <a href="#">Top 5</a>
            </li>

            <li class="nav-link">
              <a href="#">Library</a>
            </li>

            <li class="nav-link">
              <a href="#">Contact</a>
            </li>
          </ul>
        </nav>

        <div class="inline md:hidden cursor-pointer" id="nav-toggle">
          <i class="bx bx-menu text-3xl"></i>
        </div>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <section
      class="flex items-center justify-between flex-col md:flex-row h-screen min-h-[500px] p-20 bg-[url('../images/background.jpg')] bg-center bg-no-repeat bg-cover">
      <h1 class="text-4xl md:text-6xl text-center md:text-left">
        NEVER <br/> STOP <br/> LISTENING
      </h1>

      <div class="flex items-center text-center md:text-left">
        <p class="m-6 text-xl">Click Here to Listen</p>

        <a
          href="#"
          class="rounded-full hover:scale-125 transition-all duration-500">
          <i class="bx bx-play-circle bx-lg" id="song-icon"></i>
        </a>
      </div>
    </section>

    <audio id="mySong">
      <source src="./assets/media/song.mp3" type="audio/mp3" />
    </audio>

    <!-- SOCIAL ICONS -->
    <div class="fixed right-8 bottom-0 bg-rose-300 text-white pt-3.5 pb-1.5 px-6 
    rounded-t-2xl text-3xl space-x-5">

    <!-- <a href="https://www.linkedin.com/in/cihankoc/" target="_blank">
      <i class='bx bxl-facebook-square hover:scale-125 transition-all duration-500' ></i>
    </a> -->

    <a href="https://www.linkedin.com/in/cihankoc/" target="_blank">
      <i class='bx bxl-youtube hover:scale-125 transition-all duration-500' ></i>
    </a>

    <a href="https://www.linkedin.com/in/cihankoc/" target="_blank">
      <i class='bx bxl-instagram hover:scale-125 transition-all duration-500' ></i>
    </a>

    <a href="https://www.linkedin.com/in/cihankoc/" target="_blank">
      <i class='bx bxl-twitter hover:scale-125 transition-all duration-500' ></i>
    </a>

    </div>

    <!-- MAIN JS;-->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
